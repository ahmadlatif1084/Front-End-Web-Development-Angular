<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt.md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
<div fxFlex="40">
<mat-card *ngIf="dish">
<mat-card-header>
<mat-card-title>
  <h3>{{dish.name}}</h3>
</mat-card-title>
</mat-card-header>
  <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
  <mat-card-content>
    <p>{{dish.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>
<div fyFlex="40">
  <mat-card>
    <mat-card-header>
      <h3>Comments</h3>
    </mat-card-header>
    <mat-card-content>
      <mat-list *ngFor="let dishcomment of dish.comments">
        <mat-list-item>{{dishcomment.comment}}</mat-list-item>
        <mat-list-item>{{dishcomment.rating}} Stars</mat-list-item>
        <mat-list-item>--{{dishcomment.author}} {{dishcomment.date | date}}</mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
</div>
