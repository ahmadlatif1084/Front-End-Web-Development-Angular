<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt.md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
<div fxFlex="40">
<mat-card *ngIf="dish">
<mat-card-header>
<mat-card-title>
  <h3 *ngIf="dish">{{dish.name | uppercase }}</h3>
</mat-card-title>
</mat-card-header>
  <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
  <mat-card-content>
    <p>{{dish.description}}</p>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
      <span class="flex-spacer"></span>
      <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
    <button mat-button (click)="goBack()">Back</button>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>
<div fyFlex="40">
  <mat-list *ngIf="dish">
    <h3>Comments</h3>
    <mat-list-item *ngFor="let comment of dish.comments">
    <h4 matLine>{{comment.comment}}</h4>
    <p matLine>{{comment.rating}} Stars</p>
    <p matLine>--{{comment.author}} {{comment.date | date}}</p>
    </mat-list-item>
  </mat-list>
  <form novalidate [formGroup]="commentForm" #fform="ngForm" (ngSubmit)="onSubmit()">
    <p>
    <mat-form-field>
      <input matInput formControlName="commentname" placeholder="Name" type="text" required>
    <mat-error *ngIf="formErrors.commentname">{{formErrors.commentname}}</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input matInput formControlName="range" type="range">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <textarea matInput formControlName="message" type="text" rows="12"></textarea>
    </mat-form-field>
  </p> 
  <button type="submit" mat-button class="background-primary text-floral-white">Submit</button> 
  </form>
</div>
</div>
